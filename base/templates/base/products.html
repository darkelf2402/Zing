{% extends "main.html" %}
{% block content %}
  <h1>{{product.product_name}}</h1>
  <p>{{product.description}}</p>
  {% if request.user == product.owner %}
    <h4><a href="{% url 'chat' product.id %}">Check out the conversations</a></h4>
    {% else %}
    <a href="{% url 'chat' product.id %}">Chat whe owner</a>
  {% endif %}
{% endblock %}
