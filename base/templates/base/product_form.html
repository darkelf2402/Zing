{% extends "main.html" %}
{% block content %}


<style>
    .rr{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        position: absolute;
        align-items: center;
        top: 25%;
        left: 32%;
        width: 500px;
        text-align: center;
        border: 10px;
        border-radius: 25px;
        background-color: rgb(208, 216, 208);
    }
    .rr form{
        padding: 4px;
        align-items: center;
    }
</style>
<div class="rr">
    
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
